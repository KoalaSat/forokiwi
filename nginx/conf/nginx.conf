server {
    listen 80;
    listen [::]:80;

    server_name nostr.foro.kiwi;

    location /.well-known/acme-challenge {
        root /var/www/certbot;
    }

    location / {
        return 301 https://nostr.foro.kiwi$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name foro.kiwi;
    server_tokens off;

    location /.well-known/acme-challenge {
        root /var/www/certbot;
    }

    location / {
        return 301 https://foro.kiwi$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name nostr.foro.kiwi;

    ssl_certificate /etc/nginx/ssl/live/nostr.foro.kiwi/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/nostr.foro.kiwi/privkey.pem;

    location / {
    	proxy_set_header   X-Real-IP $remote_addr;
    	proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header   Host $host;
    	proxy_pass         http://nostr:8080;
    	proxy_http_version 1.1;
    	proxy_set_header   Upgrade $http_upgrade;
	    proxy_set_header   Connection "upgrade";
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name foro.kiwi;

    ssl_certificate /etc/nginx/ssl/live/foro.kiwi/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/foro.kiwi/privkey.pem;
    
    location / {
        root /usr/share/nginx/html;
 
        try_files $uri =404;
 
        error_page 404 =200 /index.html;
 
        #  if ($request_method = 'POST') {
        #     add_header 'Access-Control-Allow-Origin' '*';
        #     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        #     add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        #     add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        # }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
